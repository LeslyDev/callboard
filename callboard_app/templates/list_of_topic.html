<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1> Список объявлений </h1>   <br>
    {% for announcement in announcement_list %}
        <div class="card mb-4">
            <div class="card-header">
                {{announcement.author}}  {{ announcement.data }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ announcement.topic }}</h5>
                <a href="{% url 'announcement_detail_url' slug=announcement.slug %}" class="btn btn-primary">Открыть объявление</a>
            </div>
        </div>
    {% endfor %}
    <form action="{% url 'create_announcement_url' %}" method="get">
        <button class="btn btn-light" type="submit">Создать объявление</button>
    </form>
</body>
</html>
